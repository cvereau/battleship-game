<table id="games">
  <tr>
    <th>Start Time</th>
    <th>End Time</th>
    <th>Turns used</th>
    <th>Overall accuracy</th>
    <th>Status</th>
  </tr>
  <tr *ngFor="let game of gamesHistory$ | async">
    <td>{{ formatDate(game.startTime) }}</td>
    <td>{{ formatDate(game.endTime) }}</td>
    <td>{{ game.turnsUsed }}</td>
    <td>{{ game.overallAccuracy.toFixed(2) }} %</td>
    <td>{{ game.status ? "Lose" : "Win" }}</td>
  </tr>
</table>
